<div class="container">
    <div class="row content-holder">

        <div class="col-md-6" *ngIf="pieChartLabels.length > 0 && pieChartData.length > 0">
            <canvas baseChart
                    [data]="pieChartData"
                    [labels]="pieChartLabels"
                    [chartType]="pieChartType"
                    [options]="chartOptions"
                    [colors]="labelColors"
                    (chartClick)="chartClicked($event)">
            </canvas>
        </div>

        <div class="col-md-6">
            <h4 class="option-header">Insert new split</h4>
            <app-manage-split [article]="article" (createSplitEvent)="addNewSplit($event)"> </app-manage-split>
        </div>
        
    </div>
</div>
