
<div class="container-fluid">
    <div class="row">

        <!-- Side nav -->
        <div class="col-3 side-nav">
            <div class="row">

                <div class="col-12">
                    <h3 class="centered-content"> My articles </h3>
                </div>

                <div class="form-group col-12">
                    <input type="text" placeholder="Search" class="form-control" (keyup)="performSearch($event)">
                </div>

                <div class="col-12 text-center spinner spinner-border-lg"
                    *ngIf="!requestFinished && userArticles.length == 0">
                    <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <div class="col-12" *ngIf="requestFinished && userArticles.length == 0">
                    <h3 class="centered-content"> No articles have been found </h3>
                </div> 

                <div class="col-12" *ngFor="let article of userArticles">
                    <div class="card text-white bg-dark mb-3" (click)="configurePaymentFlow(article)">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.name }} <span class="remove-icon"> &times; </span> </h5>
                            <p class="card-text"> Price: &nbsp; {{ article.price }} rsd</p>
                            <button type="button" class="btn btn-secondary right-btn">
                                Edit article
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content-->
        <div class="col-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
