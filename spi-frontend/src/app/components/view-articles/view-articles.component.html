<div class="text-center spinner spinner-border-lg" *ngIf="!requestFinished">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="row">
    
    <div class="col-12" *ngIf="requestFinished && userArticles.length == 0">
        <h3 class="centered-content"> No articles have been found </h3>
    </div> 

    <div class="col-12" *ngIf="requestFinished && userArticles.length != 0">
        <h3 class="centered-content"> My articles </h3>
    </div> 

    <div class="col-md-4 col-sm-6" *ngFor="let article of userArticles">

        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                {{ article.name }}
                <span class="remove-icon"> &times; </span>
            </div>
            <div class="card-body">
              <p class="card-text"> Price: &nbsp; {{ article.price }} rsd</p>
                <button type="button" class="btn btn-secondary left-btn" (click)="redirectToPaymentFlow(article.id)">
                    Payment flow
                </button>
                <button type="button" class="btn btn-secondary right-btn">Edit article</button>
            </div>
        </div>
</div>
